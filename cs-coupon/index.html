<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>优惠活动</title>
	<!-- <link rel="stylesheet/less" href="./css/base.less"> -->
	<!-- <link rel="stylesheet/less" href="./css/index.less"> -->
	<link rel="stylesheet" href="./css/index.css">
	<!-- <script src="./js/less.js"></script> -->
</head>
<body>
	<div class="viewport index-page">
		<!--  -->
		<div class="topbar">
			<img src="./images/topbar.png" alt="">
		</div>
		<!-- 全场优惠 -->
		<div class="items">
			<!-- 标题 -->
			<div class="title">
				<h3>全场优惠</h3>
				<span>1/3</span>
			</div>
			<!-- 添加操作 -->
			<div class="item add">
				<i class="icon-add"></i>
				<a href="javascript:;">添加优惠</a>
			</div>
			<!-- 券主体 -->
			<div class="item all">
				<div class="body">
					<!-- 活动名称 -->
					<div class="name">
						<h4>全场满300减10</h4>
						<p>双十一特价优惠全场满就减</p>
					</div>
					<div class="extra">
						<p><i class="icon-time"></i>14-11-12 至 14-11-12</p>
						<a href="javascript:;" class="status">正在进行</a>
					</div>
				</div>
				<!-- 操作 -->
				<div class="action">
					<ul>
						<li>
							<a href="javascript:;">
								<i class="icon-delete"></i>
								编辑
							</a>
						</li>
						<li>
							<a href="javascript:;">
								<i class="icon-share"></i>
								分享
							</a>
						</li>
					</ul>
				</div>
			</div>
		</div>
		<!-- 优惠券 -->
		<div class="items">
			<!-- 标题 -->
			<div class="title">
				<h3>全场优惠</h3>
				<span>1/3</span>
			</div>
			<div class="item coupon">
				<div class="body">
					<!-- 活动名称 -->
					<div class="value">
						<span class="cell">￥</span><span class="rmb">5</span>
						<span class="option">(满0.00可用)</span>
					</div>
					<div class="extra">
						<p>已领取/已使用：12/22   发行总数：1230</p>
						<p><i class="icon-time"></i>14-11-12 至 14-11-12</p>
						<a href="javascript:;" class="status">正在进行</a>
					</div>
				</div>
			</div>
			<div class="item coupon">
				<div class="body">
					<!-- 活动名称 -->
					<div class="value">
						<span class="cell">￥</span><span class="rmb">5</span>
						<span class="option">(满0.00可用)</span>
					</div>
					<div class="extra">
						<p>已领取/已使用：12/22   发行总数：1230</p>
						<p><i class="icon-time"></i>14-11-12 至 14-11-12</p>
						<a href="javascript:;" class="status">正在进行</a>
					</div>
				</div>
				<!-- 操作 -->
				<div class="action">
					<ul>
						<li>
							<a href="javascript:;">
								<i class="icon-delete"></i>
								作废
							</a>
						</li>
						<li>
							<a href="javascript:;">
								<i class="icon-preview"></i>
								预览
							</a>
						</li>
						<li>
							<a href="javascript:;">
								<i class="icon-share"></i>
								分享
							</a>
						</li>
					</ul>
				</div>
			</div>
			<!-- 券主体 -->
			<div class="item add">
				<i class="icon-add"></i>
				<a href="javascript:;">添加优惠</a>
			</div>
		</div>
		<!-- 用户提示 -->
		<div class="tips">
			<dl>
				<dt>提示</dt>
				<dd>1、买家下单时只可选择其一（全场优惠或优惠券）</dd>
				<dd>2、优惠券一旦设置后不可修改</dd>
			</dl>
		</div>
	</div>
</body>
</html>
